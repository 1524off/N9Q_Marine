<body>

<main>
  <!-- è¨­å®š -->
  <section class="card">
    <div class="row">

      <button id="removeBtn">âˆ’</button>

      <div>æº–å‚™
        <select id="prep">
          <option value="30">30</option><option value="60">60</option>

        </select>ç§’

          <option value="5">5</option><option value="10">10</option><option value="15">15</option>
        </select>åˆ†
      </div>

    </div>

  <!-- ãƒ†ãƒ¼ãƒ–ãƒ« -->
  <section class="card">
    <table id="tbl" class="">
      <thead>
        <tr>
          <th>ğŸ¾</th>
          <th>é›†çµä¸»</th>
          <th>è¡Œè»ï¼ˆç§’ï¼‰</th>
          <th>å‡ºç™ºï¼ˆUTCï¼‰</th>
          <th>ãƒšãƒƒãƒˆæ®‹ã‚Š</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td><input type="checkbox" class="pet"></td>
          <td><input type="text" placeholder="ä¾‹ï¼šMarine"></td>
          <td><input type="number" class="march" value="300" min="0" step="1"></td>
          <td>-</td>
          <td class="pet-status">âšª â€•</td>

    <!-- è¢«ã›ãƒ¢ãƒ¼ãƒ‰ã®çµæœå¸¯ï¼ˆå…±é€šç€å¼¾ï¼‰ -->
    <div id="impactBox">
      <div style="font-size:13px;color:#6b7280">ğŸ•’ å…±é€šç€å¼¾ï¼ˆUTCï¼‰</div>

    </div>
  </section>

  <!-- ã‚³ãƒ”ãƒ¼ -->
  <section class="card">
    <label>ã‚³ãƒ”ãƒ¼ç”¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸</label>
    <div id="copyBox">ï¼ˆè¨ˆç®—ã™ã‚‹ã¨ã“ã“ã«æ•´å½¢ãƒ†ã‚­ã‚¹ãƒˆãŒå‡ºã¾ã™ï¼‰</div>
    <div style="margin-top:8px"><button id="copyBtn">ã‚³ãƒ”ãƒ¼</button></div>

<script>
/* ==== å…±é€šé–¢æ•° ==== */
const pad=n=>String(n).padStart(2,'0');
const fmtUTC=d=>`${pad(d.getUTCHours())}:${pad(d.getUTCMinutes())}:${pad(d.getUTCSeconds())}`;
const nowUTC=()=>new Date();
setInterval(()=>{document.getElementById('utcClock').textContent=`UTC ${fmtUTC(nowUTC())}`;},1000);

/* ==== ãƒšãƒƒãƒˆï¼šãƒã‚§ãƒƒã‚¯ï¼ã‚¿ã‚¤ãƒãƒ¼ï¼ˆ2æ™‚é–“å›ºå®šï¼‰ ==== */
const PET_MS=2*60*60*1000;

function attachPetHandlers(){
  document.querySelectorAll('.pet').forEach(cb=>{
    cb.onchange=()=>{
      const row=cb.closest('tr');
      const cell=row.querySelector('.pet-status');
      if(cb.checked){
        row.dataset.petEnd=(nowUTC().getTime()+PET_MS).toString();
        row.dataset.petState='active';
        row.classList.add('pet-active');
        updatePetCell(row);
      }else{
        delete row.dataset.petEnd; delete row.dataset.petState;
        row.classList.remove('pet-active');
        cell.textContent='âšª â€•';
      }
    };
  });
}

function updatePetCell(row){
  const cell=row.querySelector('.pet-status');
  if(!row.dataset.petEnd) return;
  const diff=Number(row.dataset.petEnd)-nowUTC();
  if(diff<=0){
    row.dataset.petState='expired';
    row.classList.remove('pet-active');
    cell.textContent='âš«ï¸ â€•';
    return;
  }
  const h=Math.floor(diff/3600000);
  const m=Math.floor((diff%3600000)/60000);
  const s=Math.floor((diff%60000)/1000);
  cell.textContent=`ğŸ¶ ${h}:${pad(m)}:${pad(s)}`;
}

// 1ç§’ã”ã¨ã«å…¨è¡Œæ›´æ–°
setInterval(()=>document.querySelectorAll('#tbody tr').forEach(updatePetCell),1000);
attachPetHandlers();

/* ==== è¡Œã®è¿½åŠ ãƒ»å‰Šé™¤ ==== */
document.getElementById('addBtn').onclick=()=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`<td><input type="checkbox" class="pet"></td>
    <td><input type="text" placeholder="åå‰"></td>
    <td><input type="number" class="march" value="0" min="0" step="1"></td>
    <td>-</td><td class="pet-status">âšª â€•</td>`;
  document.getElementById('tbody').appendChild(tr);
  attachPetHandlers();
};

document.getElementById('removeBtn').onclick=()=>{
  const rows=document.querySelectorAll('#tbody tr');
  if(rows.length) rows[rows.length-1].remove();
};

/* ==== ãƒšãƒƒãƒˆåˆ—ã®è¡¨ç¤ºåˆ‡æ›¿ ==== */
document.getElementById('togglePet').onchange=(e)=>{
  const tbl=document.getElementById('tbl');
  if(e.target.checked) tbl.classList.remove('hide-pet');
  else tbl.classList.add('hide-pet');
};

/* ==== è¨ˆç®—ï¼ˆè¢«ã›é›†çµï¼‰ ==== */
document.getElementById('calcBtn').onclick=()=>{
  const rallyMin=+document.getElementById('rally').value;
  const prep=+document.getElementById('prep').value;
  const rows=[...document.querySelectorAll('#tbody tr')];
  const now=nowUTC();

  const members=rows.map(r=>{
    const name=r.children[1].querySelector('input').value.trim()||'Player';
    const march=+r.querySelector('.march').value; // ç§’
    return {r,name,march};
  });

  const base=new Date(now.getTime()+prep*1000);
  const max=Math.max(...members.map(m=>m.march),0);
  const impact=new Date(base.getTime()+max*1000+rallyMin*60*1000);

  members.forEach(m=>{
    const depart=new Date(base.getTime()+(max-m.march)*1000);
    m.r.children[3].textContent=`${fmtUTC(depart)} UTC`;
    m.depart=depart;
  });

  document.getElementById('impact').textContent=`${fmtUTC(impact)} UTC`;

  const lines=[`${rallyMin}åˆ†é›†çµãŠé¡˜ã„ã—ã¾ã™ï¼ğŸ™‡â€â™‚ï¸ğŸ™‡â€â™‚ï¸âœ¨`,''];
  members.forEach(m=>{
    const row=m.r;
    const state=row.dataset.petState||'none';
    const icon= state==='active'?'ğŸ¶':(state==='expired'?'âš«ï¸':'âšªï¸');
    lines.push(`${icon}${m.name}ã€€${fmtUTC(m.depart)} UTC`);
  });
  lines.push('',`ç€å¼¾ï¼š${fmtUTC(impact)} UTC`);
  document.getElementById('copyBox').textContent=lines.join('\n');
};

/* ==== ã‚³ãƒ”ãƒ¼ ==== */
document.getElementById('copyBtn').onclick=async()=>{
  const txt=document.getElementById('copyBox').textContent;
  try{await navigator.clipboard.writeText(txt);alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚');}
  catch{const ta=document.createElement('textarea');ta.value=txt;document.body.appendChild(ta);
        ta.select();document.execCommand('copy');ta.remove();alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸã€‚');}
};
</script>
